<div class="animated fadeIn">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <strong>Thêm Nhân Khẩu</strong>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit(f);" [formGroup]="formNhanKhau" action="" method="post" enctype="multipart/form-data" class="form-horizontal" #f="ngForm">
              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="text-input">Mã nhân khẩu</label>
                <div class="col-md-9">
                  <input type="text" id="text-input" name="text-input" class="form-control" placeholder="Mã nhân khẩu" formControlName="maNhanKhau">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="text-input">Họ và tên</label>
                <div class="col-md-9">
                  <input type="text" id="text-input" name="text-input" class="form-control" placeholder="Họ và tên" formControlName="hoTen">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="text-input">Biệt danh</label>
                <div class="col-md-9">
                  <input type="text" id="text-input" name="text-input" class="form-control" placeholder="Biệt danh" formControlName="bietDanh">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="date-input">Ngày sinh</label>
                <div class="col-md-9">
                  <input class="form-control" id="date-input" type="date" name="date-input" placeholder="date" formControlName="ngaySinh">
                  <span class="help-block">Please enter a valid date</span>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="inline-radios">Giới tính</label>
                <div class="col-md-9 col-form-label">
                  <div class="form-check form-check-inline mr-1" id="inline-radios">
                    <input class="form-check-input" type="radio" name="gioiTinh" id="inlineRadio1" value="Nam" formControlName="gioiTinh" checked>
                    <label class="form-check-label" for="inlineRadio1">Nam</label>
                  </div>
                  <div class="form-check form-check-inline mr-1">
                    <input class="form-check-input" type="radio" name="gioiTinh" id="inlineRadio2" value="Nữ" formControlName="gioiTinh">
                    <label class="form-check-label" for="inlineRadio2">Nữ</label>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="text-input">Nơi sinh</label>
                <div class="col-md-9">
                  <input type="text" id="text-input" name="text-input" class="form-control" placeholder="Nơi sinh" formControlName="noiSinh">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="text-input">Nguyên quán</label>
                <div class="col-md-9">
                  <input type="text" id="text-input" name="text-input" class="form-control" placeholder="Nguyên quán" formControlName="nguyenQuan">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="text-input">Dân tộc</label>
                <div class="col-md-9">
                  <input type="text" id="text-input" name="text-input" class="form-control" placeholder="Dân tộc" formControlName="danToc">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="text-input">Tôn giáo</label>
                <div class="col-md-9">
                  <input type="text" id="text-input" name="text-input" class="form-control" placeholder="Tôn giáo" formControlName="tonGiao">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="text-input">Quốc tịch</label>
                <div class="col-md-9">
                  <input type="text" id="text-input" name="text-input" class="form-control" placeholder="Quốc tịch" formControlName="quocTich">
                </div>
              </div>
              <div class="card-footer">
                <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
                <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
              </div>
            </form>
          </div>
      </div>
  </div>
